<div>
    <div class="logo">NETREEL</div>
    <div class="header">
        <h2> Sign In</h2>
    </div>
    <form name="form" (ngSubmit)="signUpForm.form.valid && login()" #signUpForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel">
        </div>
        <div class="form-group">
            <button class="btn btn-success">Sign In</button>
        </div>
        <div class="login">
            <p>New to NetReel?<a [routerLink]="['/landing-page']">Sign up now</a></p>
        </div>
    </form>
</div>
